<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens - AI Career Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            text-align: left;
        }

        .message-label {
            font-size: 0.75em;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.85em;
            color: #666;
            background: #f0f0f0;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .user-id-container {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .user-id-container label {
            font-weight: 600;
            color: #667eea;
        }

        .user-id-container input {
            flex: 1;
            padding: 8px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sapiens</h1>
            <p>Your AI Career Coach for Building Portfolio Projects</p>
        </div>

        <div class="status" id="status">Connecting...</div>

        <div class="user-id-container">
            <label>User ID:</label>
            <input type="text" id="user-id" value="" placeholder="Enter your user ID (e.g., your name)">
        </div>

        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>üëã Welcome to Sapiens!</h2>
                <p>Enter your user ID above and start chatting to build your career portfolio project.</p>
                <p style="margin-top: 15px;">Try saying: <strong>"Product Manager"</strong> or <strong>"Data Scientist"</strong></p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="user-input"
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration - Uses nginx proxy
        const API_URL = 'http://3.101.121.64';

        let userId = '';
        let conversationStarted = false;

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                if (data.status === 'healthy') {
                    document.getElementById('status').textContent = '‚úÖ Connected to API';
                    document.getElementById('status').className = 'status connected';
                } else {
                    document.getElementById('status').textContent = '‚ö†Ô∏è API responding but unhealthy';
                    document.getElementById('status').className = 'status error';
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Cannot connect to API';
                document.getElementById('status').className = 'status error';
                console.error('Health check failed:', error);
            }
        }

        // Initialize user
        async function initializeUser(uid) {
            try {
                const response = await fetch(`${API_URL}/api/users?user_id=${uid}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    return true;
                } else {
                    console.error('Failed to initialize user');
                    return false;
                }
            } catch (error) {
                console.error('Error initializing user:', error);
                return false;
            }
        }

        // Send message
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const userIdInput = document.getElementById('user-id');
            const message = userInput.value.trim();

            // Get user ID
            userId = userIdInput.value.trim();

            if (!userId) {
                alert('Please enter a User ID first!');
                userIdInput.focus();
                return;
            }

            if (!message) {
                return;
            }

            // Initialize user if first message
            if (!conversationStarted) {
                const initialized = await initializeUser(userId);
                if (!initialized) {
                    alert('Failed to initialize user. Please check the API connection.');
                    return;
                }
                conversationStarted = true;
            }

            // Disable input while processing
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Add bot response to chat
                addMessage(data.response, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                userInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');

            // Remove welcome message if it exists
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Check health on load
        checkHealth();

        // Generate random user ID
        document.getElementById('user-id').value = 'user_' + Math.random().toString(36).substr(2, 9);
    </script>
</body>
</html>
