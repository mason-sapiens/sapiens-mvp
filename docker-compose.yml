version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sapiens_db
    environment:
      POSTGRES_DB: sapiens
      POSTGRES_USER: sapiens
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sapiens_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapiens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build: .
    container_name: sapiens_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://sapiens:${DB_PASSWORD:-sapiens_dev_password}@db:5432/sapiens
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEFAULT_MODEL=gpt-4o
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: sapiens_nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro  # For SSL certificates
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
